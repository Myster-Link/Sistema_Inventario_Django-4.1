<!DOCTYPE html>
<html lang="es">

<head>

    {% load static %}

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="{% static 'SistemaInventarioApp/vendor/bootstrap-5.2.0-dist/css/bootstrap.min.css' %}">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="{% static 'SistemaInventarioApp/vendor/fontawesome-free-6.1.2-web/css/all.min.css' %}">

    <!-- DataTables -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.12.1/css/dataTables.bootstrap5.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/responsive/2.3.0/css/responsive.bootstrap5.min.css">

    <!-- Mis estilos -->
    <link rel="stylesheet" href="{% static 'SistemaInventarioApp/css/header.css' %}">
    <link rel="stylesheet" href="{% static 'SistemaInventarioApp/css/main.css' %}">

    {% block estilos %}
    {% endblock %}

    <title>
        {% block title %}
        DashBoard | Sistema Inventario
        {% endblock %}
    </title>
</head>

<body>

    <header>
        <nav class="navbar navbar-light  navMain">
            <div class="container-fluid">

                <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasWithBackdrop" aria-controls="offcanvasWithBackdrop">
                    <i class="fas fa-bars"></i>
                </button>

                <div class="offcanvas offcanvas-start nav_interior_top" tabindex="-1" id="offcanvasWithBackdrop"
                    aria-labelledby="offcanvasWithBackdropLabel">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title text" id="offcanvasWithBackdropLabel">Sistema de Inventario</h5>
                        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                            aria-label="Close"></button>
                    </div>

                    <div class="offcanvas-body nav_interior_bottom">
                        <ul>
                            <li>
                                <a href="{% url 'dashboard' %}">Inicio</a>
                            </li>
                            <li>
                                <a href="{% url 'inventario' %}">Inventario</a>
                            </li>
                        </ul>

                    </div>

                </div>

                <div class="dropdown">

                    <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton1"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fa-solid fa-house-user"></i>
                        {% if user.first_name%}

                        {{ user.first_name }} {{ user.last_name }}

                        {% else %}
                        Usuario: {{user.username}}
                        {% endif %}
                    </button>

                    <ul class="dropdown-menu " aria-labelledby="dropdownMenuButton1">
                        <li><a class="dropdown-item" href="#"><i class="fas fa-user-circle"></i> Perfil</a></li>
                        <li><a class="dropdown-item" href="#"> <i class="fas fa-cog"></i> Configuracion</a></li>
                        <li><a class="dropdown-item" href="#"> <i class="fas fa-info-circle"></i> Saber mas</a></li>
                        <hr>
                        <li><a class="dropdown-item" href="{% url 'logout' %}"><i
                                    class="fa-solid fa-arrow-right-from-bracket"></i> Cerrar Sesion </a></li>

                    </ul>

                </div>

            </div>

        </nav>
    </header>


    <main>

        {% block content %}
        {% endblock %}

    </main>

    <footer></footer>



    <!-- bootstap -->
    <script src="{% static 'SistemaInventarioApp/vendor/bootstrap-5.2.0-dist/js/bootstrap.bundle.min.js' %}"></script>
    <!-- FontAwesome -->
    <script src="{% static 'SistemaInventarioApp/vendor/fontawesome-free-6.1.2-web/js/all.min.js' %}"></script>
    <!-- Jquery -->
    <script src="{% static 'SistemaInventarioApp/vendor/jquery-3.6.0.min.js' %}"></script>

    <!-- DataTables -->
    <script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.12.1/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/2.3.0/js/dataTables.responsive.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/2.3.0/js/responsive.bootstrap5.min.js"></script>


    {% block javascript %}
    {% endblock %}


</body>

</html>
